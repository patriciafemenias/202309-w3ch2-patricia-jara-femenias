<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="greater or smaller card game"
    content="Game where user should guess if next card will be bigger or smaller than the current one">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" defer></script>
  <title>Greater or smaller</title>
</head>

<body>
  <div class="full-game-container ">
    <header class="header">
      <img class="title-icon" src="images/pica.png" alt="pica icon" width="100">
      <h1 class="title">Greater or Smaller?</h1>
      <img class="title-icon" src="images/pica.png" alt="pica icon" width="100">
    </header>
    <main class="main-container hidden">
      <div class="cards-container">
        <div class="user-card">
          <span class="card-top"></span>
          <span class="card-middle"></span>
          <span class="card-botton"></span>
        </div>
        <div class="computer-card back-card">
          <span class="card-top"></span>
          <span class="card-middle"></span>
          <span class="card-botton"></span>
        </div>
      </div>
      <span hidden></span>
      <div class="buttons-container">
        <ul class="buttons-subcontainer">
          <li>
            <span class="feedback"></span>
          </li>
          <li>
            <button class="button greater-button">Greater</button>
          </li>
          <li>
            <button class="button smaller-button">Smaller</button>
          </li>
        </ul>
      </div>
    </main>
    <div><button class="button start-button">Start</button></div>
  </div>
</body>

</html>
